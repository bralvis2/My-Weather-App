<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title> My Weather App </title>
        <link rel="stylesheet" href="./assets/css/reset.css" />
        <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"> -->
        <link rel="stylesheet" href="./assets/css/style.css" />
    </head>
    <body>
        <header>Weather Dashboard</header>

        <main class="container main">
            <div class="row">
                <div class="card ba-card">
                    <div class="card-body">
                      <h5 class="card-title ba-search">Search for a City</h5>
                      <form class="search-form">
                        <div class="form-group">
                          <input  id='search' type="search" class="form-control ba-input" placeholder="Enter City Name">
                        </div>
                        <button type="submit" class="btn btn-primary ba-search-btn">Search</button>
                      </form>
                      <div class="saved-searches">

                      </div>
                    </div>
                </div>
        
                <div class="card ba-output">
                    <div class="ba-todays-forecast">
                        <div class="card-body">
                            <h5 class="card-title ba-search-title"></h5>
                          </div>
                          <ul class="list-group list-group-flush">
                            <li class="list-group-item info temp"></li>
                            <li class="list-group-item info wind"></li>
                            <li class="list-group-item info humidity"></li>
                            <li class="list-group-item info uvi"></li>
                          </ul>
                    </div>
                    <h2 class="five-day-title"> Five Day Forecast </h2>
                   <div class="five-day-cards">
                    <div class="card five-day-forecast">
                        <div class="card-body">
                          <h5 class="card-title">date</h5>
                          <h6 class="card-subtitle mb-2 text-muted info">emoji</h6>
                          <p class="card-text info"> Temp </p>
                          <p class="card-text info"> Wind </p>
                          <p class="card-text info"> Humidity </p>
                        </div>
                      </div>
                      <div class="card five-day-forecast">
                        <div class="card-body">
                          <h5 class="card-title">date</h5>
                          <h6 class="card-subtitle mb-2 text-muted info">emoji</h6>
                          <p class="card-tex info"> Temp </p>
                          <p class="card-text info"> Wind </p>
                          <p class="card-text info"> Humidity </p>
                        </div>
                      </div>
                      <div class="card five-day-forecast">
                        <div class="card-body">
                          <h5 class="card-title">date</h5>
                          <h6 class="card-subtitle mb-2 text-muted info">emoji</h6>
                          <p class="card-text info"> Temp </p>
                          <p class="card-text info"> Wind </p>
                          <p class="card-text info"> Humidity </p>
                        </div>
                      </div>
                      <div class="card five-day-forecast">
                        <div class="card-body">
                          <h5 class="card-title">date</h5>
                          <h6 class="card-subtitle mb-2 text-muted info">emoji</h6>
                          <p class="card-text info"> Temp </p>
                          <p class="card-text info"> Wind </p>
                          <p class="card-text info"> Humidity </p>
                        </div>
                      </div>
                      <div class="card five-day-forecast">
                        <div class="card-body">
                          <h5 class="card-title">date</h5>
                          <h6 class="card-subtitle mb-2 text-muted info">emoji</h6>
                          <p class="card-text info"> Temp </p>
                          <p class="card-text info"> Wind </p>
                          <p class="card-text info"> Humidity </p>
                        </div>
                      </div>
                   </div>
                  </div>

            </div>
        </main>


        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script src="./assets/js/script.js"></script>
    </body>
</html>
