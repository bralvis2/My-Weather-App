<html lang="en">
    <head>
        <meta charset="UTF-8">

        <title> My Weather App </title>

    <body>
        <header>Weather Dashboard</header>

        <main class="container main">
            <div class="row">
                <div class="card ba-card">
                    <div class="card-body">
                      <h5 class="card-title ba-search">Search for a City</h5>
                      <form>
                        <div class="form-group">
                          <input type="search" class="form-control ba-input" placeholder="Enter City Name">
                        </div>
                        <button type="submit" class="btn btn-primary ba-search-btn">Search</button>
                      </form>

                      <button type="submit" class="btn btn-primary ba-saved-search" id="5"></button>

                      <button type="submit" class="btn btn-primary ba-saved-search" id="8"></button> -->
                    </div>
                </div>
        
                <div class="card ba-output">
                    <div class="card-body">
                      <h5 class="card-title ba-search-title">City Name & Date</h5>
                    </div>
                    <ul class="list-group list-group-flush">
                      <li class="list-group-item"> temp:</li>
                      <li class="list-group-item"> Wind:</li>
                      <li class="list-group-item"> Humidity:</li>
                      <li class="list-group-item"> UV Index:</li>
                    </ul>
                  </div>

            </div>
        </main>
